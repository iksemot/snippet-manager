<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="snippet-manager-app">
  <template>
    <style>
      :host {
      }

      app-header {
        background-color: #007ac9;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-textarea {
        --iron-autogrow-textarea: {
          font-family: monospace;
        };
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer slot="drawer">
        <app-header-layout has-scrolling-region>
          <app-header slot="header" fixed condenses>
            <app-toolbar>
              <paper-icon-button icon="add" on-click="createNewItemOnClick"></paper-icon-button>
              <paper-icon-button icon="delete" on-click="deleteItemOnClick"></paper-icon-button>
            </app-toolbar>
          </app-header>
          <div>
            <paper-listbox selected="{{selectedItem}}">  
              <template is="dom-repeat" items="{{entries}}">
                <paper-item>
                  <paper-item-body two-line>
                    <div>{{item.name}}</div>
                    <div secondary>{{item.client_modified}}</div>
                  </paper-item-body>
                </paper-item>
              </template>
            </paper-listbox>
          </div>
        </app-header-layout>
      </app-drawer>
      <app-header-layout>
          <app-header slot="header" fixed condenses>
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            </app-toolbar>
          </app-header>
      
          <div>
            <paper-input label="Dropbox API key" value="{{apiKey}}"></paper-input>

            <h2>{{selectedItem}}</h2>
            <marked-element markdown="{{content}}">
              <div slot="markdown-html"></div>
            </marked-element>
        
            <paper-input value="{{fileName}}"></paper-input>
            <paper-button raised on-click="saveFileNameOnClick">Save name</paper-button>
        
            <paper-textarea value="{{content}}"></paper-textarea>
            <paper-button raised on-click="saveContentOnClick">Save content</paper-button>
          </div>
      
        </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    class SnippetManagerApp extends Polymer.Element {
      static get is() { return 'snippet-manager-app'; }
      static get properties() {
        return {
          apiKey: {
            type: String,
            value: "",
            observer: '_apiKeyChanged'
          },
          dbx: {
            type: Object,
            notify: false
          },
          entries: {
            type: Array
          },
          selectedItem: {
            type: Number,
            observer: '_selectedItemChanged'
          },
          fileName: {
            type: String
          },
          content: {
            type: String
          }
        };
      }

      _apiKeyChanged() {
        var dbx = this.dbx = new Dropbox({accessToken: this.apiKey});
        this._refreshEntriesList();
      }

      _refreshEntriesList() {
        this.dbx.filesListFolder({path: ''})
          .then(function(response) {
            this.entries = response.entries;
          }.bind(this));
      }

      _selectedItemChanged(itemId) {
        var filePath = this.entries[itemId].path_lower;

        this.dbx.filesDownload({path: filePath})
          .then(function (response) {
              var blob = response.fileBlob,
                reader = new FileReader();

              reader.addEventListener("loadend", function () {
                this.content = reader.result;
                this.fileName = this.entries[itemId].name;
              }.bind(this));
              reader.readAsText(blob)
          }.bind(this));
      }

      createNewItemOnClick() {
        var fileCommit = {
          path: '/unnamed',
          autorename: true
        }

        this.dbx.filesUpload(fileCommit)
          .then(function () {
            console.log("Create new item: OK");
            this._refreshEntriesList();
          }.bind(this))
          .catch(function () {
            console.log("Create new item: ERR");
          });
      }

      deleteItemOnClick() {
        var fileItem = this.entries[this.selectedItem],
          filesDelete = {
            path: fileItem.path_lower
          };

        this.dbx.filesDelete(filesDelete)
          .then(function () {
            console.log("File delete: OK");
          })
          .catch(function () {
            console.log("File delte: ERR");
          });
      }

      saveFileNameOnClick() {
        var fileItem = this.entries[this.selectedItem],
          fileRelocation = {
            from_path: fileItem.path_lower,
            to_path: fileItem.path_lower.replace(fileItem.name, this.fileName)
          };

        this.dbx.filesMoveV2(fileRelocation)
          .then(function () {
            console.log("File move: OK");
          })
          .catch(function () {
            console.log("File move: ERR");
          });
      }

      saveContentOnClick() {
        var fileCommit = {
          path: this.entries[this.selectedItem].path_lower,
          contents: this.content,
          mode: 'overwrite'
        }

        this.dbx.filesUpload(fileCommit)
          .then(function () {
            console.log("File upload: OK");
          })
          .catch(function () {
            console.log("File upload: ERR");
          });
      }
    }

    window.customElements.define(SnippetManagerApp.is, SnippetManagerApp);
  </script>
</dom-module>
