<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="snippet-dao-dropbox">
  <template>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/auth" active="{{isAuth}}"></app-route>
  </template>
  <script>
    class SnippetDAODropbox extends Polymer.Element {
      static get is() { return 'snippet-dao-dropbox'; }
      static get properties() {
        return {
          isAuth: { // Make private
            type: Boolean
          },

          authToken: {
            type: String,
            value: ""
          },
          _dbx: {
            type: Object
          },
          dbx: {
            type: Object,
            notify: true
          },
          _queries: {
            type: Number,
            value: 0,
            observer: "onQueriesChange"
          },
          isLoading: {
            type: Boolean,
            value: false,
            notify: true
          },
          error: {
            type: String,
            notify: true
          }
        };
      }

      ready() {
        super.ready();
        if(this.isAuth) return this.parseAuthToken();
        if(localStorage.getItem("_token")) return this.useLocalStorageToken();
        if(!this.authToken && !this.isAuth) return this.authenticate();
        
      }

      parseAuthToken() {
        var authToken = window.location.hash.split("&")[0].split("=")[1];
        this.set("authToken", authToken);
        localStorage.setItem("_token", authToken);
        this.authorize();
      }

      useLocalStorageToken() {
        var authToken = localStorage.getItem("_token");
        this.set("authToken", authToken);
        this.authorize();
      }

      authorize() {        
        var _queries = this._queries,
          self = this;
        this._dbx = new Dropbox({accessToken: this.authToken});
        this.dbx = new Proxy(this._dbx, {
          get(target, prop, receiver) {
            const originalMethod = target[prop];
            return function (...args) {
              self.set("_queries", ++_queries);
              self.set("error", "");
              return originalMethod.apply(target, args)
                .then((res) => {self.set("_queries", --_queries); return res;})
                .catch((err) => {
                  self.set("error", err.error.error_summary || err.error);
                  self.set("_queries", --_queries);
                  return err;
                })
            }
          }
        });

        this.dispatchEvent(new CustomEvent('dao:authenticate:success', {
          bubbles: true,
          composed: true
        }));
      }

      authenticate() {
        var dbx = new Dropbox({clientId: "1tixvq46rvmmufz"}),
          loc = window.location,
          url = dbx.getAuthenticationUrl(loc.protocol + "//" + loc.host + "/auth");

        window.location = url;
      }

      onQueriesChange(number) {
        this.set("isLoading", number > 0);
      }

      test() {
        console.log("Test!");
      }
    }

    window.customElements.define(SnippetDAODropbox.is, SnippetDAODropbox);


  </script>
</dom-module>
