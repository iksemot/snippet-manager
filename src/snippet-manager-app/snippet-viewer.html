<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="snippet-viewer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>[[path]]</h1>
    <marked-element markdown="[[content]]">
        <div slot="markdown-html"></div>
    </marked-element>
  </template>

  <script>
    class SnippetViewer extends Polymer.Element {
      static get is() { return 'snippet-viewer'; }
      static get properties() {
        return {
          dbx: {
            type: Object,
            notify: false
          },
          path: {
            type: String,
            observer: "loadFile"
          },
          content: {
            type: String
          }
        };
      }

      loadFile () {
        this.dbx.filesDownload({path: "/" + this.path})
          .then(function (response) {
              var blob = response.fileBlob,
                reader = new FileReader();

              reader.addEventListener("loadend", function () {
                this.content = reader.result;
              }.bind(this));
              reader.readAsText(blob)
          }.bind(this));
      }
    }

    window.customElements.define(SnippetViewer.is, SnippetViewer);
  </script>
</dom-module>
