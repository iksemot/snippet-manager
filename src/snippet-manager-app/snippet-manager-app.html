<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="snippet-manager-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-input label="Dropbox API key" value="{{apiKey}}"></paper-input>

    <paper-listbox>  
      <template is="dom-repeat" items="{{entries}}">
        <paper-item>
          <paper-item-body two-line>
            <div>{{item.name}}</div>
            <div secondary>{{item.client_modified}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </paper-listbox>
  </template>

  <script>
    class SnippetManagerApp extends Polymer.Element {
      static get is() { return 'snippet-manager-app'; }
      static get properties() {
        return {
          apiKey: {
            type: String,
            value: "",
            observer: '_apiKeyChanged'
          },
          dbx: {
            type: Object,
            notify: false
          },
          entries: {
            type: Array
          }
        };
      }
      _apiKeyChanged() {
        var dbx = this.dbx = new Dropbox({accessToken: this.apiKey});
        dbx.filesListFolder({path: ''})
          .then(function(response) {
            this.entries = response.entries;
          }.bind(this))
          .catch(function(error) {
            console.log(error);
          });
      }
    }

    window.customElements.define(SnippetManagerApp.is, SnippetManagerApp);
  </script>
</dom-module>
