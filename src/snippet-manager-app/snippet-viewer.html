<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="snippet-viewer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>[[path]]</h1>
    <marked-element markdown="[[content]]">
        <div slot="markdown-html"></div>
    </marked-element>
  </template>

  <script>
    class SnippetViewer extends Polymer.Element {
      static get is() { return 'snippet-viewer'; }
      static get properties() {
        return {
          dao: {
            type: Object,
            notify: false
          },
          path: {
            type: String,
            observer: "loadFile"
          },
          content: {
            type: String
          }
        };
      }

      loadFile () {
        this.dao.read(this.path)
          .then((content) => {
            this.content = content;
          });
      }
    }

    window.customElements.define(SnippetViewer.is, SnippetViewer);
  </script>
</dom-module>
